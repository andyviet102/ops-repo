name: Build and Deploy Go App

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Correctly configured for andyviet102
  IMAGE_NAME: ghcr.io/andyviet102/ops-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build Go Binary (Test)
      run: go build -v ./...

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Update Kubernetes Manifests
      run: |
        cd k8s
        # Update the image tag in deployment.yaml
        sed -i "s|image: .*:.*|image: ${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deployment.yaml
        
        # Commit changes
        if [[ -n $(git status -s) ]]; then
          git config user.name "andyviet102"
          git config user.email "andyviet102@gmail.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
        else
          echo "No changes to commit"
        fi
