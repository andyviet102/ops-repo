apiVersion: apps/v1
kind: Deployment
metadata:
  name: argoflow-go-demo
  namespace: argocd-visualizer
  labels:
    app: argoflow-go-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argoflow-go-demo
  template:
    metadata:
      labels:
        app: argoflow-go-demo
    spec:
      containers:
      - name: argoflow-go-demo
        image: ghcr.io/andyviet102/argoflow-go-demo:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: argoflow-go-demo-svc
  namespace: argocd-visualizer
spec:
  selector:
    app: argoflow-go-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
