apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-repo
  namespace: argocd-visualizer
  labels:
    app: ops-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-repo
  template:
    metadata:
      labels:
        app: ops-repo
    spec:
      imagePullSecrets:     
      - name: ghcr-secret
      containers:
      - name: ops-repo
        image: ghcr.io/andyviet102/ops-repo:7188ae408e273f18097fb71d18313baf5a85538f
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ops-repo-svc
  namespace: argocd-visualizer
spec:
  selector:
    app: ops-repo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
